<table class="table table-striped table-hover">
    <thead  *ngIf="sampleArray && sampleArray.length">
        <tr>
            <th>#</th>
            <th>Produkty</th>
            <th>Ilość</th>
        </tr>
    </thead>
    <tbody class="tbody-light" *ngFor="let product of sampleArray">
        <tr>
            <td scope="row">{{product.id}}</td>
            <td class="table-success">{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>

<div class="container">
    <div class="row">
      <div class="col-sm" align="center">
        Left
      </div>
      <div class="col-sm" align="center">
        <button type="button" class="btn btn-primary" (click)='AddRow()'>Dodaj</button>
        <button type="button" class="btn btn-light" (click)='RemoveRow()'>Usuń</button>
      </div>
      <div class="col-sm" align="center">
        Right
      </div>
    </div>
  </div>
